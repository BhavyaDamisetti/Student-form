<html>
    <body>
        <h2>Weather App</h2>
        <button onclick="getWeather()">Get Weather</button>
        <pre id="output"></pre>
        <pre id="output1"></pre>
        <script>
            function getWeather(){
                let latitude="17.385";
                let longitude="78.4867";
                let url="https://api.open-meteo.com/v1"
                +"/forecast?latitude="+latitude
                +"&longitude="+longitude
                +"&current_weather=true";
            fetch(url)
            .then(response => response.json())  
            .then(data =>{
            let temperature=data.current_weather.temperature;
            let units=data.current_weather_units.temperature;
            let windspeed=data.current_weather.windspeed;
            let windspeed_units=data.current_weather_units.windspeed;
            document.getElementById("output").textContent="Current Temperature: "+temperature+" "+units;
            document.getElementById("output1").textContent="Current Windspeed: "+windspeed+" "+windspeed_units;
             } 
            );
            }
        </script>
    </body>
</html>
